<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4 text-center">Editar Noticia</h2>

    <form (ngSubmit)="saveChanges()" class="max-w-3xl mx-auto">
        <div class="mb-4">
            <label for="titulo" class="block text-sm font-medium text-gray-600">TÃ­tulo</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="news.title" required
                class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="texto" class="block text-sm font-medium text-gray-600">Texto o Contenido</label>
            <editor apiKey="oxv9mqoxi1su7ub5amkzchnibnqlm85px51e8ualtbz6zf3o"
            [(ngModel)]="news.content" name="content" 
            [init]="{
                height: 500,
                language: 'es',
                plugins: [
                'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
                'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
                'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
                ],
                toolbar:
                'undo redo | casechange blocks | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist checklist outdent indent | removeformat | a11ycheck code table | image media | help'
                }">
            </editor>

        </div>

        <div class="mb-4 relative" *ngIf="news.image">
            <label for="imagen" class="block text-sm font-medium text-gray-600">Imagen Actual</label>
            <img [src]="news.image" alt="Imagen actual" class="mt-1 w-full h-32 object-cover border rounded-md">
            <button type="button" class="text-sm text-red-500 font-medium mt-2" (click)="removeImage()">Quitar Imagen</button>
        </div>

        <div class="mb-4">
            <label for="imagen" class="block text-sm font-medium text-gray-600">Subir Nueva Imagen</label>
            <input type="file" id="imagen" name="imagen" (change)="onFileSelected($event)"
                class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="autor" class="block text-sm font-medium text-gray-600">Autor</label>
            <input type="text" id="autor" name="autor" [(ngModel)]="news.autor" required
                class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="fecha" class="block text-sm font-medium text-gray-600">Fecha</label>
            <input type="date" id="fecha" name="fecha" [(ngModel)]="news.date" required
                class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Guardar Cambios</button>
        </div>
    </form>
</div>
