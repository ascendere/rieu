<div class="container mx-auto px-4 sm:px-8 py-8">
        <div class="my-2 flex sm:flex-row flex-col">
        <div class="flex flex-row mb-1 sm:mb-0">
            <div class="relative">
            </div>
        </div>              
        <div class="flex justify-end mr-2">
            <span class="bg-rieu-blue hover:bg-rieu-yellow text-white text-base font-bold py-2 px-4 rounded-full h-12 w-12 flex items-center justify-center" routerLink="/admin/addproject">
                <mat-icon class="text-base text-bold">add</mat-icon>
            </span>
        </div>        
               
    </div>
    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            TÃ­tulo
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Fecha
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Etiquetas
                        </th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let project of projectList">
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <a [routerLink]="['/admin/detail-project', project.id]">{{ project.title }}</a>
                        </td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ project.date | date }}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">{{ project.labels.join(', ') }}</td>
                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                            <button class="mat-icon-button hover:text-rieu-yellow" color="primary" (click)="editProject(project.id)">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button class="mat-icon-button hover:text-red-500" color="warn" (click)="deleteProject(project.id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
