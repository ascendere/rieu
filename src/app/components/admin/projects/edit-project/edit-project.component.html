<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4 text-center">Editar Proyecto</h2>
    
    <form (ngSubmit)="saveChanges()" #projectForm="ngForm" class="max-w-3xl mx-auto">
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-600">TÃ­tulo</label>
            <input type="text" id="title" name="title" [(ngModel)]="project.title" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-600">Universidades:</label>
            <div class="grid grid-cols-3 gap-4 mt-4">
                <label class="flex items-center text-black">
                    <input type="checkbox" value="UTPL" (change)="toggleLabel('UTPL')" [checked]="project.labels.includes('UTPL')" class="dark:border-white-400/20 dark:scale-100 transition-all duration-500 ease-in-out dark:hover:scale-110 dark:checked:scale-100 w-4 h-4 mr-2">
                    UTPL
                </label>
                <label class="flex items-center text-black">
                    <input type="checkbox" value="UPS" (change)="toggleLabel('UPS')" [checked]="project.labels.includes('UPS')" class="dark:border-white-400/20 dark:scale-100 transition-all duration-500 ease-in-out dark:hover:scale-110 dark:checked:scale-100 w-4 h-4 mr-2">
                    UPS
                </label>
                <label class="flex items-center text-black">
                    <input type="checkbox" value="PUCE" (change)="toggleLabel('PUCE')" [checked]="project.labels.includes('PUCE')" class="dark:border-white-400/20 dark:scale-100 transition-all duration-500 ease-in-out dark:hover:scale-110 dark:checked:scale-100 w-4 h-4 mr-2">
                    PUCE
                </label>
            </div>
        </div>

        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-600">Texto o Contenido</label>
            <editor apiKey="oxv9mqoxi1su7ub5amkzchnibnqlm85px51e8ualtbz6zf3o"
            [(ngModel)]="project.content" name="content" 
            [init]="{
                height: 500,
                plugins: [
                'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
                'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
                'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
                ],
                toolbar:
                'undo redo | casechange blocks | bold italic backcolor | \
                alignleft aligncenter alignright alignjustify | \
                bullist numlist checklist outdent indent | removeformat | a11ycheck code table help'
                }">
            </editor>
        </div>

        <div class="mb-4 relative" *ngIf="project.image">
            <label for="imagen" class="block text-sm font-medium text-gray-600">Imagen Actual</label>
            <img [src]="project.image" alt="Imagen actual" class="mt-1 w-full h-32 object-cover border rounded-md">
            <button type="button" class="text-sm text-red-500 font-medium mt-2" (click)="removeImage()">Quitar Imagen</button>
          </div>
      
          <div class="mb-4">
            <label for="imagen" class="block text-sm font-medium text-gray-600">Subir Nueva Imagen</label>
            <input type="file" id="imagen" name="imagen" (change)="onFileSelected($event)" class="mt-1 p-2 w-full border rounded-md">
          </div>
          
        <div class="mb-4">
            <label for="autor" class="block text-sm font-medium text-gray-600">Autor</label>
            <input type="text" id="autor" name="autor" [(ngModel)]="project.autor" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="mb-4">
            <label for="fecha" class="block text-sm font-medium text-gray-600">Fecha</label>
            <input type="date" id="fecha" name="fecha" [(ngModel)]="project.date" required class="mt-1 p-2 w-full border rounded-md">
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Guardar Proyecto</button>
        </div>
    </form>
</div>
