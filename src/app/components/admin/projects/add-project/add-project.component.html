<div class="container mx-auto mt-8">
    <h2 class="text-2xl font-semibold mb-4 text-center">Agregar Proyecto</h2>
    
    <form (ngSubmit)="submitForm()" #projectForm="ngForm" class="max-w-3xl mx-auto">
      <div class="mb-4">
        <label for="title" class="block text-sm font-medium text-gray-600">TÃ­tulo</label>
        <input type="text" id="title" name="title" [(ngModel)]="project.title" required class="mt-1 p-2 w-full border rounded-md">
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600">Universidades:</label>
        <div class="grid grid-cols-3 gap-4 mt-4">
          <label class="flex items-center text-black">
            <input type="checkbox" value="UTPL" (change)="toggleLabel('UTPL')" [checked]="project.labels.includes('UTPL')" class="dark:border-white-400/20 dark:scale-100 transition-all duration-500 ease-in-out dark:hover:scale-110 dark:checked:scale-100 w-4 h-4 mr-2">
            UTPL
          </label>
          <label class="flex items-center text-black">
            <input type="checkbox" value="UPS" (change)="toggleLabel('UPS')" [checked]="project.labels.includes('UPS')" class="dark:border-white-400/20 dark:scale-100 transition-all duration-500 ease-in-out dark:hover:scale-110 dark:checked:scale-100 w-4 h-4 mr-2">
            UPS
          </label>
          <label class="flex items-center text-black">
            <input type="checkbox" value="PUCE" (change)="toggleLabel('PUCE')" [checked]="project.labels.includes('PUCE')" class="dark:border-white-400/20 dark:scale-100 transition-all duration-500 ease-in-out dark:hover:scale-110 dark:checked:scale-100 w-4 h-4 mr-2">
            PUCE
          </label>
        </div>
      </div>
    
      <div class="mb-4">
        <label for="content" class="block text-sm font-medium text-gray-600">Texto o Contenido</label>
        <quill-editor [modules]="editorConfig" [(ngModel)]="project.content" name="content" class="border rounded-md w-full h-64"></quill-editor>
      </div>
    
      <div class="mb-4 relative">
        <label for="image" class="text-sm text-gray-400 font-medium leading-none">Imagen:</label>
        <div class="flex items-center">
          <input id="image" type="file" class="flex h-10 w-full rounded-md border border-input bg-white px-3 py-2 text-sm text-gray-400 file:border-0 file:bg-transparent file:text-gray-600 file:text-sm file:font-medium" (change)="onFileSelected($event)" accept="image/*" required>
          <button *ngIf="selectedImageFile" type="button" class="text-sm text-red-500 font-medium ml-2" (click)="removeImage()">
            <mat-icon>close</mat-icon>
          </button>
        </div>
      </div>
    
      <div class="mb-4">
        <label for="fecha" class="block text-sm font-medium text-gray-600">Fecha</label>
        <input type="date" id="fecha" name="fecha" [(ngModel)]="project.date" required class="mt-1 p-2 w-full border rounded-md">
      </div>
    
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Guardar Proyecto</button>
      </div>
    </form>
  </div>
