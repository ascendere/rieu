<div class="justify-center items-center w-full h-full p-4">
    <h2 class="text-2xl font-bold mb-4">NUEVO USUARIO</h2>
    <form [formGroup]="addUserForm" (ngSubmit)="onSubmit()" class="flex flex-col">

      <div class="flex flex-wrap mb-4">
        <label for="name" class="text-gray-600">Nombre <span class="text-red-500">*</span></label>
        <input id="name" class="mat-input p-2 border rounded w-full" [ngClass]="{'border-red-500': addUserForm.get('name')?.invalid && addUserForm.get('name')?.touched}" type="text" placeholder="Nombre" formControlName="name">
        <div class="min-h-3 text-red-500" *ngIf="addUserForm.get('name')?.touched && addUserForm.get('name')?.invalid">El nombre es obligatorio.</div>
      </div>

      <div class="flex flex-wrap mb-4">
        <label for="email" class="text-gray-600">Email <span class="text-red-500">*</span></label>
        <input id="email" class="mat-input p-2 border rounded w-full" [ngClass]="{'border-red-500': addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched}" type="email" placeholder="Email" formControlName="email">
        <div class="min-h-3 text-red-500" *ngIf="addUserForm.get('email')?.touched && addUserForm.get('email')?.invalid">El email es obligatorio.</div>
      </div>

      <div class="flex flex-wrap mb-4 relative">
        <label for="role" class="text-gray-600">Rol <span class="text-red-500">*</span></label>
        <mat-select id="role" class="mat-input p-2 border rounded w-full" [ngClass]="{'border-red-500': addUserForm.get('role')?.invalid && addUserForm.get('role')?.touched}" placeholder="Rol" formControlName="role">
            <mat-option value="" disabled selected>Selecciona un rol</mat-option>
            <mat-option value="Admin">Administrador</mat-option>
            <mat-option value="Editor">Editor</mat-option>
        </mat-select>
        <div class="min-h-3 text-red-500" *ngIf="addUserForm.get('role')?.touched && addUserForm.get('role')?.invalid">El rol es obligatorio.</div>
      </div>

      <div class="flex justify-center mt-6">
        <button type="submit" [disabled]="!addUserForm.valid" class="mat-button px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            Guardar
          </button>          
      </div>
    </form>
</div>
