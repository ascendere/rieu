<section class="w-full bg-white pt-20">
  <!-- Fondo de color naranja -->
  <div class="bg-orange-500 py-8 w-full">
    <div class="text-center text-white text-2xl font-bold">
      Líneas Estratégicas
    </div>
  </div>

  <!-- Contenedor de las tarjetas -->
  <div class="bg-gray-200 w-full flex justify-center celdas">
    <div class="space-y-4 lg:w-8/12">
      <!-- Tarjetas -->
      <div *ngFor="let linea of lineas" class="bg-white w-full rounded-lg shadow-lg p-6 cursor-pointer" (click)="toggleContent(linea)">
        <div class="flex justify-between items-center">
          <span class="text-sky-950 text-lg">{{ linea.titulo }}</span>
          <span class="text-sky-950 text-lg">{{ linea.expanded ? '-' : '+' }}</span>
        </div>
        <div *ngIf="linea.expanded" class="content bg-gray-100 p-4 rounded-lg shadow-inner mt-2">
          {{ linea.descripcion }}
        </div>
      </div>
    </div>
  </div>
</section>
