
<div class="text-center text-rieu-blue text-2xl font-bold mb-6" [routerLink]="['/lproject-list']" style="cursor: pointer;">
  Proyectos
</div>
<div class="flex flex-wrap justify-center items-center gap-4">
    <div *ngFor="let project of recentProjects.slice(0, 6)" class="w-[368px] h-[348px] relative bg-white rounded-[15px] shadow mb-8 overflow-hidden">
      <img class="w-[368px] h-[183px] left-0 top-0 absolute object-cover" [src]="project.image" />
      <div class="left-[20px] top-[195px] absolute justify-start items-center gap-2.5 inline-flex">
        <div class="px-2 py-[3px] rounded-sm justify-start items-center gap-[3px] flex">
          <div *ngFor="let label of project.labels" class="w-12 px-2 bg-blue-600 bg-opacity-15 rounded-sm justify-start items-center inline-flex mr-3">
            <div class="text-center text-blue-700 text-xs font-medium font-['Inter']">{{ label }}</div>
          </div>
        </div>
      </div>
      <div class="w-[328px] h-[54px] left-[20px] top-[228px] absolute text-sky-950 text-lg font-medium font-['Inter']">
        {{ project.truncatedTitle }}
      </div>
      <div class="left-[19px] top-[294px] absolute text-center text-cyan-700 text-base font-medium font-['Inter'] leading-normal">
        <a [routerLink]="['/project-detail', project.id]">Leer m√°s</a>
      </div>
    </div>
  </div>
