<div class="main-content">
  <div class="header fixed-header w-full top-0 left-0 z-50 bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex flex-col lg:flex-row items-center justify-between">
      <div class="flex items-center mb-4 lg:mb-0 lg:ml-10">
        <img class="w-[75px] h-[71px]" src="./assets/images/multicolor_logo.svg" alt="Logo" />
      </div>

      <!-- Menú desplegable para dispositivos móviles -->
      <div class="lg:hidden flex items-center">
        <button id="mobileMenuButton" class="text-gray-500 hover:text-gray-700 focus:outline-none" (click)="toggleMobileMenu()" aria-label="Toggle menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>

      <div id="mobileMenu" [ngClass]="{'hidden': !mobileMenuVisible, 'block': mobileMenuVisible}" class="hidden lg:flex lg:flex-row items-center lg:space-x-12 font-inter text-center lg:text-left">
        <!-- Tu contenido del menú aquí -->
        <a href="#inicio" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="block lg:inline-flex items-center gap-0.5 hover:border-b hover:border-amber-500">
          <div class="text-sky-950 text-base font-medium font-inter leading-relaxed hover:text-amber-500">Inicio</div>
        </a>
        <a href="#red" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="block lg:inline-flex items-center gap-0.5 hover:border-b hover:border-amber-500">
          <div class="text-sky-950 text-base font-medium font-inter leading-relaxed hover:text-amber-500">RED</div>
        </a>
        <a href="#linea-estrategicas" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="block lg:inline-flex items-center gap-0.5 hover:border-b hover:border-amber-500">
          <div class="text-sky-950 text-base font-medium font-inter leading-relaxed hover:text-amber-500">Líneas Estratégicas</div>
        </a>
        <a routerLink="/lproject-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="block lg:inline-flex items-center gap-0.5 hover:border-b hover:border-amber-500">
          <div class="text-sky-950 text-base font-medium font-inter leading-relaxed hover:text-amber-500">Proyectos</div>
        </a>
        <a routerLink="/lnews-list" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="block lg:inline-flex items-center gap-0.5 hover:border-b hover:border-amber-500">
          <div class="text-sky-950 text-base font-medium font-inter leading-relaxed hover:text-amber-500">Noticias</div>
        </a>
      </div>

    </div>
  </div>
</div>
